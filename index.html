<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"
            <link rel="stylesheet" href="css/boostrap.min.css">
</head>

<body>

<h1> Hamilton Quiz </h1>

<div class="container">
<div class= "row">
<div class="col-md-6">

  <p> Hamilton is a musical on broadway show about Alexander Hamilton's life. This quiz will test your knowledge on one of the greatest shows ever, in my opinion.</p>
  <p>Source: <a href="https://en.wikipedia.org/wiki/Hamilton_(musical)">Wikipedia</a> </p>

</div>
</div>
</div>

<form>
    <label for="inputOne">1. When did Hamilton premiere?</label>
    <input type="text" id=inputOne"
      placeholder="Answer">

    <label for="inputTwo">2. Who wrote Hamilton?</label>
    <input type="text" id=inputTwo"
        placeholder="Answer">

    <label for="inputThree"/>3. How did the writer come up with the show idea?<textarea name="inputThree" placeholder="20 words or less"> </textarea>

    <div class="radio">
          <label for="inputFour">4. Who killed Alexander Hamilton?</label>
          <input name="options" type="radio">
          Aaron Burr
        </label>
    </div>
    <div class="radio">
          <label>
          <input name="options" type="radio">
          Eliza Schuyler
        </label>
    </div>
    <div class="radio">
          <label>
          <input name="options" type="radio">
          George Washington
        </label>
    </div>
    <div class="radio">
          <label>
          <input name="options" type="radio">
          Thomas Jefferson
        </label>
    </div>

  <div class="checkbox">
    <label for="inputAddList">5. Which of these wasn't a Schuyler sister?</label>
    <input id="inputAddList" type="checkbox">
      Eliza
    </label>
  </div>
  <div class="checkbox">
        <label>
        <input type="checkbox">
        Maria
      </label>
  </div>
  <div class="checkbox">
        <label>
        <input type="checkbox">
        Peggy
      </label>
  </div>
  <div class="checkbox">
        <label>
        <input type="checkbox">
        Eliza
      </label>

  </div>

  <label for="selectSite">6. What year was Thomas Jefferson elected president?</label>
  <select id="selectSite">
    <option>Election of...</option>
    <option>1812</option>
    <option>1808</option>
    <option>1800</option>
    <option>1750</option>
    <option>1796</option>
    <option>1792</option>
    <option>1820</option>
    <option>1804</option>
  </select>

<input class="btn-default"
  type="submit" value="submit">

</form>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
